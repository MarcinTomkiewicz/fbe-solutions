name: Deploy to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy project with debugging
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Check Secrets Access
        run: |
          echo "VPS_IP is set to: ${{ secrets.VPS_IP }}"
          echo "VPS_USERNAME is set to: ${{ secrets.VPS_USER }}"
      - name: Test SSH Connection
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          key: private_key.pem
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: 22
          script: echo "SSH connection successful!"
            uname -a  # Wyświetla informacje o systemie

      - name: Copy files to VPS
        uses: garygrossgarten/github-action-scp@release
        with:
          local: './*'  # Wybierz katalog lub pliki do skopiowania
          remote: '/fbe-solutions'  # Docelowa ścieżka na VPS
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          privateKey: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: 22
          recursive: true

      - name: Deploy Application
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: 22
          script: |
            cd /ścieżka/docelowa/na/serwerze
            docker-compose down
            docker-compose up -d --build

      - name: Confirm Deployment - Debugging
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: 22
          script: |
            echo "Deployment complete. Checking running containers:"
            docker ps
