<div class="component-container">
  <div class="container mt-4">
    <h2>Kontakt</h2>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="topic" class="form-label">Temat</label>
        <select id="topic" formControlName="topic" class="form-select">
          <option *ngFor="let topic of topics" [value]="topic">
            {{ topic }}
          </option>
        </select>
      </div>

      <div class="mb-3">
        <label for="firstName" class="form-label">Imię*</label>
        <input
          id="firstName"
          formControlName="firstName"
          class="form-control"
          required
        />
        <div
          *ngIf="
            contactForm.get('firstName')?.invalid &&
            contactForm.get('firstName')?.touched
          "
          class="text-danger"
        >
          Imię jest wymagane.
        </div>
      </div>

      <div class="mb-3">
        <label for="lastName" class="form-label">Nazwisko*</label>
        <input
          id="lastName"
          formControlName="lastName"
          class="form-control"
          required
        />
        <div
          *ngIf="
            contactForm.get('lastName')?.invalid &&
            contactForm.get('lastName')?.touched
          "
          class="text-danger"
        >
          Nazwisko jest wymagane.
        </div>
      </div>

      <div class="mb-3">
        <label for="company" class="form-label">Firma</label>
        <input id="company" formControlName="company" class="form-control" />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email*</label>
        <input
          id="email"
          formControlName="email"
          type="email"
          class="form-control"
          required
        />
        <div
          *ngIf="
            contactForm.get('email')?.invalid &&
            contactForm.get('email')?.touched
          "
          class="text-danger"
        >
          Proszę podać poprawny adres email.
        </div>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Nr. telefonu*</label>
        <input
          id="phone"
          formControlName="phone"
          class="form-control"
          required
        />
        <div
          *ngIf="
            contactForm.get('phone')?.invalid &&
            contactForm.get('phone')?.touched
          "
          class="text-danger"
        >
          Nr. telefonu jest wymagany.
        </div>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Treść zapytania*</label>
        <textarea
          id="message"
          formControlName="message"
          class="form-control"
          rows="5"
          required
        ></textarea>
        <div
          *ngIf="
            contactForm.get('message')?.invalid &&
            contactForm.get('message')?.touched
          "
          class="text-danger"
        >
          Treść zapytania jest wymagana.
        </div>
      </div>

      <div class="d-flex flex-row gap-3">
        <button type="submit" class="btn btn-primary">Wyślij</button>
        <button type="button" class="btn btn-secondary" (click)="onReset()">
          Anuluj
        </button>
      </div>
    </form>
  </div>
</div>
